<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Awesome Startup Inc. | Employee Directory</title>
  </head>
  <body>
    <!-- Header -->
    <h1>Awesome Startup Employee Directory</h1>
    <!-- Search Bar-->
    <div class="container">
      <input
        type="search"
        onkeyup="filterImages()"
        name="search"
        id="search"
        placeholder="...Search"
      />
    </div>
    <!-- Employee Thumnail Gallery -->
    <main class="grid-container">
      <!-- Employee information will be add with JS here-->

      <!-- Overlay with Modal -->
      <div class="overlay hidden">
        <div class="modal">
          <p class="modal-close">X</p>
          <div class="modal-content">
            <!-- modal information will be added with JS here -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
